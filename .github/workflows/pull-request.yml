name: Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  update_changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Commitizen
        run: |
          python -m pip install --upgrade pip
          pip install -U Commitizen

      - name: Check Commit Messages
        run: cz check --rev-range b674cec1368e57e4c73280edfced1db33ea70bb3..HEAD

      - name: Update Changelog
        run: cz changelog

      - name: Commit and Push changes to repository
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'chore: update changelog'
          commit_options: '--no-verify --signoff'
          file_pattern: CHANGELOG.md
          tagging_message: '${{ steps.cz.outputs.version }}'

  build_and_test_rust:
    name: Build and Test Rust
    runs-on: ubuntu-latest
    steps:
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build
        run:
          working-directory: ic-response-verification-rs
          shell: cargo build --release

      - name: Test
        run:
          working-directory: ic-response-verification-rs
          shell: cargo test --lib

      - name: Lint
        run:
          working-directory: ic-response-verification-rs
          shell: cargo clippy

      - name: Check Formatting
        run:
          working-directory: ic-response-verification-rs
          shell: cargo fmt --all -- --check

  build_npm_package:
    name: Build NPM Package
    runs-on: ubuntu-latest
    steps:
      - name: Setup Bazel
        uses: bazelbuild/setup-bazelisk@v2

      - name: Setup Bazel Cache
        uses: actions/cache@v3
        with:
          path: '~/.cache/bazel'
          key: bazel

      - name: Build
        run: bazel build //ic-response-verification-ts:lib