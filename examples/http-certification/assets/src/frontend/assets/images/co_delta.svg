<svg version="1.1" id="Layer_1"
		 xmlns="http://www.w3.org/2000/svg"
		 x="0px" y="0px"
		 viewBox="4.419 4.651 169.149 168.614"
		 style="enable-background:new 0 0 358.8 179.8;"
		 xmlns:bx="https://boxy-svg.com"
		 width="33%">

  <style>
		/* 
		 * Animate from bright (1.5) at 0% to normal (1.0) at 100%.
		 * Use "forwards" so it stays at normal after finishing.
		 */
		ellipse, path {
		  animation: fadeToNormal 10s ease-in-out forwards;
		}
		@keyframes fadeToNormal {
		  0% {
				filter: brightness(1.5); /* start bright */
		  }
		  100% {
				filter: brightness(1.0); /* end normal */
		  }
		}

		/* 
		 * For the black triangle, we animate fill from #888 to #000.
		 * Also "forwards" to remain at #000 once finished.
		 */
		.black-triangle {
		  animation: fadeTriangle 10s ease-in-out forwards;
		  /* Avoid brightness filter from the universal ellipse/path rule: */
		  filter: none;
		}
		@keyframes fadeTriangle {
		  0% {
				fill: #888; /* lighter grey at start */
		  }
		  100% {
				fill: #000; /* black at end */
		  }
		}
  </style>

  <defs>
		<bx:export>
		  <bx:file format="svg" path="codelta_svg_3.svg"/>
		  <bx:file format="png" path="codelta_large_3.png">
				<bx:variant scale="7" suffix="@7x"/>
		  </bx:file>
		</bx:export>

