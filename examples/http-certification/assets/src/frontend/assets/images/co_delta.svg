										cx="88.065" cy="91.305" r="83.802"
										id="gradient-0"
										gradientTransform="matrix(0.95228, 0.011036, -0.011035, 0.952199, 5.210061, 3.392579)">
		  <stop offset="0" style="stop-color: rgb(255, 255, 255);" />
		  <stop offset="0.63" style="stop-color: rgb(255, 255, 255);" />
		  <stop offset="0.754" style="stop-color: rgb(230, 230, 230);" />
		  <stop offset="1" style="stop-color: rgb(187, 187, 187);" />
